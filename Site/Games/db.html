<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed a Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none; /* Remove border */
            border-radius: 8px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>Embedded Website</h1>
    <iframe src="https://sites.google.com/site/thegamecompilation/home"></iframe> <!-- Replace with the desired URL -->
</body>
</html>
